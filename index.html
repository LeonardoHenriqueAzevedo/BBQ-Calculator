<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Churrascômetro</title>
</head>

<body>
    <div class="churrascometro">
        <h1>Churrascômetro</h1>
        <form action="/" method="POST" class="form">
            <label for="adultos">Adultos</label>
            <input type="number" id="adultos">
            <br>
            <label for="criancas">Crianças</label>
            <input type="number" id="criancas">
            <br>
            <label for="duracao">Duração(Horas)</label>
            <input type="number" id="duracao">
            <br>
            <button type="submit" onclick="calcular(); return false;">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>


    <script src="./scripts/script.js"></script>
</body>

</html>
